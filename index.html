<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://clashroyalo5.github.io/contacto/GX%20Aura%201.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreBoard">Score: 0</div>
        <div id="highScoreBoard">High Score: 0</div>
        <button id="restartButton" onclick="restartGame()">Restart</button>
        <div id="mobileControls" class="hidden">
            <button class="control-button" id="upButton" onclick="setDirection('up')">Up</button>
            <button class="control-button" id="downButton" onclick="setDirection('down')">Down</button>
            <button class="control-button" id="leftButton" onclick="setDirection('left')">Left</button>
            <button class="control-button" id="rightButton" onclick="setDirection('right')">Right</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
